<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery & Slideshow</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #1e1e1e;
                color: #e0e0e0;
                line-height: 1.6;
                padding: 20px;
                margin: 0;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            h1, h2 {
                color: #bb86fc;
            }
            form {
                margin-bottom: 20px;
            }
            input[type="file"], input[type="text"], input[type="submit"], button {
                background-color: #2e2e2e;
                border: 1px solid #bb86fc;
                color: #e0e0e0;
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
            }
            input[type="submit"], button {
                background-color: #bb86fc;
                color: #1e1e1e;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            input[type="submit"]:hover, button:hover {
                background-color: #450f9b;
            }
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            .gallery-item {
                background-color: #2e2e2e;
                border-radius: 10px;
                overflow: hidden;
                transition: transform 0.3s;
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .gallery-item:hover {
                transform: scale(1.05);
            }
            .gallery-item img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }
            .gallery-item .info {
                padding: 10px;
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }
            .gallery-item .filename {
                margin-bottom: auto;
            }
            .gallery-item .actions {
                display: flex;
                gap: 5px;
                margin-top: 10px;
            }
            .gallery-item .actions form {
                margin: 0;
                flex-grow: 1;
            }
            .gallery-item .actions button {
                padding: 5px 10px;
                font-size: 0.9em;
                width: 100%;
                vertical-align: bottom;
            }
            .controls {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            .controls form {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Image Gallery & Slideshow</h1>
            
            <form method="POST" action="/" enctype="multipart/form-data">
                <h2>Upload an image</h2>
                <input type="file" name="file">
                <input type="submit" value="Upload File">
            </form>
            
            <form method="POST" action="/">
                <h2>Or provide an image URL</h2>
                <input type="text" name="image_url" placeholder="Enter image URL">
                <input type="submit" value="Upload from URL">
            </form>
            
            <h2>Gallery</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="{{ url_for('uploaded_thumbnail', filename=file) }}" alt="Thumbnail">
                    <div class="info">
                        <a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a>
                        <div class="actions">
                            <form method="POST" action="{{ url_for('select_file', filename=file) }}">
                                <button type="submit">Select</button>
                            </form>
                            <form method="POST" action="{{ url_for('delete_file', filename=file) }}">
                                <button type="submit">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <h2>Slideshow Controls</h2>
            <div class="controls">
                <form method="POST" action="/slideshow/previous">
                    <button type="submit">Previous</button>
                </form>
                <form method="POST" action="/slideshow/next">
                    <button type="submit">Next</button>
                </form>
                <form method="POST" action="/slideshow/delete">
                    <button type="submit">Delete Current</button>
                </form>
                <form method="POST" action="/slideshow/quit">
                    <button type="submit">Quit Slideshow</button>
                </form>
            </div>
        </div>
    </body>
</html>
